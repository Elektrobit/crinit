" y="229.3247">crinitRecv()</text><polygon fill="#A80036" points="150,250.5234,160,254.5234,150,258.5234,154,254.5234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="54" x2="156" y1="254.5234" y2="254.5234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="84" x="61" y="249.4575">send request</text><polygon fill="#A80036" points="65,279.6563,55,283.6563,65,287.6563,61,283.6563" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="59" x2="161" y1="283.6563" y2="283.6563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="80" x="71" y="278.5903">send answer</text><!--MD5=[4d980c3eb0108e05f503f40068e18e2d]
@startuml
participant "Client\nLibrary" as lib
participant "Crinit" as srv

lib -> srv : ""connect()""
srv -> lib : ""accept()""
srv -> srv : set ""SO_PASSCRED""
srv -> lib : send ""RTR""
group Using ""sendStr()""/""recvStr()""\nor ""crinitSend()""/""crinitRecv()""
lib -> srv : send request
srv -> lib : send answer
end

@enduml


" x2="248" y1="540.5" y2="576.7969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="29" x="204" y="563.4951">elos</text></g><g id="elem_GMN27"><path d="M6,6 L6,76.5313 A0,0 0 0 0 6,76.5313 L258.21,76.5313 L341.09,163.65 L266.21,76.5313 L455,76.5313 A0,0 0 0 0 455,76.5313 L455,16 L445,6 L6,6 A0,0 0 0 0 6,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M445,6 L445,16 L455,16 L445,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="391" x="12" y="23.0669">Handles queries and requests from the C client API. Performs</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="392" x="12" y="38.1997">runtime actions as necessary and updates the task database</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="428" x="12" y="53.3325">accordingly. Implemented as a multi-threaded UNIX domain socket</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="318" x="12" y="68.4653">server. Meant to be used through the C client API.</text></g><g id="elem_GMN30"><path d="M490,14 L490,69.3984 A0,0 0 0 0 490,69.3984 L705.17,69.3984 L622.83,163.73 L713.17,69.3984 L977,69.3984 A0,0 0 0 0 977,69.3984 L977,24 L967,14 L490,14 A0,0 0 0 0 490,14 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M967,14 L967,24 L977,24 L967,14 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="466" x="496" y="31.0669">Data structure implementing a task database. Keeps track of task states</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="462" x="496" y="46.1997">and handles state changes. Will prompt process dispatcher upon a state</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="304" x="496" y="61.3325">change that implies new tasks are ready to run.</text></g><g id="elem_GMN33"><path d="M563,533.5 L563,549.5 L528.07,553.5 L563,557.5 L563,573.7656 A0,0 0 0 0 563,573.7656 L972,573.7656 A0,0 0 0 0 972,573.7656 L972,543.5 L962,533.5 L563,533.5 A0,0 0 0 0 563,533.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M962,533.5 L962,543.5 L972,543.5 L962,533.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="388" x="569" y="550.5669">C client API. Relays info/requests between notification/service</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="188" x="569" y="565.6997">interface and client programs</text></g><g id="elem_GMN36"><path d="M726,151.5 L726,222.0313 A0,0 0 0 0 726,222.0313 L786.13,222.0313 L652.67,283.34 L794.13,222.0313 L1011,222.0313 A0,0 0 0 0 1011,222.0313 L1011,161.5 L1001,151.5 L726,151.5 A0,0 0 0 0 726,151.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1001,151.5 L1001,161.5 L1011,161.5 L1001,151.5 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="261" x="732" y="168.5669">Multi-threaded process spawner. Spawns</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="264" x="732" y="183.6997">and waits for processes according to task</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="257" x="732" y="198.8325">configurations. Updates task data struc-</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="185" x="732" y="213.9653">ture with task state changes.</text></g><g id="elem_GMN39